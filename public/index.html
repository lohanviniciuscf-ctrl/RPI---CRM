<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRM Premium - Consolidado</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root{
  --bg:#0a192f;
  --card:#112240;
  --accent:#64ffda;
  --text:#e6f1ff;
}
*{box-sizing:border-box}
body{margin:0;font-family:'Poppins',sans-serif;background:linear-gradient(135deg,var(--bg),#020c1b);color:var(--text);transition:.4s;}
button,input{padding:10px;border:none;border-radius:10px;font-family:'Poppins';}
button{cursor:pointer;font-weight:600;transition:.3s;}
button:hover{transform:scale(1.05);}
.center{min-height:100vh;display:flex;align-items:center;justify-content:center;}
.box{background:var(--card);padding:35px;border-radius:22px;width:380px;text-align:center;box-shadow:0 25px 60px rgba(0,0,0,.45);}
@keyframes fade{from{opacity:0;transform:translateY(20px)}to{opacity:1}}
.hidden{display:none}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:25px;}
.metrics{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:20px;margin-bottom:25px;}
.metric{background:var(--card);padding:20px;border-radius:20px;text-align:center;box-shadow:0 15px 35px rgba(0,0,0,.25);transition:.3s;}
.metric:hover{transform:translateY(-6px);}
.metric strong{font-size:22px;}
.lead{background:#fff;color:#000;padding:18px;border-radius:18px;margin-bottom:15px;box-shadow:0 10px 30px rgba(0,0,0,.2);transition:.3s;}
.lead:hover{transform:translateY(-5px);}
.lead small{opacity:.6;}
.lead button{margin-top:10px;margin-right:5px;font-size:12px;padding:6px 12px;border-radius:8px;}
.btn-edit{background:#fde68a;}
.btn-delete{background:#fecaca;}
</style>
</head>
<body>

<!-- --- SeleÃ§Ã£o de ambiente --- -->
<div id="envSelect" class="center">
  <div class="box">
    <h2>ğŸŒ Escolha o ambiente</h2><br>
    <button style="background:#e7c09b" onclick="selectEnv('Modelle')">ğŸ‘©â€ğŸ¦° Modelle Skin</button><br><br>
    <button style="background:#64ffda" onclick="selectEnv('Cia')">ğŸ“’ Cia & Arte</button><br><br>
    <button style="background:#7dd3fc" onclick="selectEnv('Thalles')">ğŸŒ¬ï¸ Thalles ClimatizaÃ§Ã£o</button>
  </div>
</div>

<!-- --- Tela de login --- -->
<div id="loginScreen" class="center hidden">
  <div class="box">
    <button onclick="backToEnv()">â¬… Voltar</button>
    <h2 id="envTitle"></h2><br>
    <input id="user" placeholder="UsuÃ¡rio"><br><br>
    <input id="pass" type="password" placeholder="Senha"><br><br>
    <button onclick="login()">Entrar</button>
    <div id="loginError"></div>
  </div>
</div>

<!-- --- Tela principal (vendas ou dashboard) --- -->
<div id="mainApp" class="hidden" style="padding:30px">
<header>
  <h2 id="appTitle"></h2>
  <div>
    <button onclick="logout()">Sair</button>
  </div>
</header>
<div style="margin-bottom:20px;">
  <button onclick="showVendas()">ğŸ“„ PÃ¡gina de Vendas</button>
  <button onclick="showConsolidado()">ğŸ“Š Consolidado</button>
</div>

<!-- PÃ¡gina de vendas -->
<div id="vendas" class="">
  <div id="metrics" class="metrics"></div>
  <div class="form" id="formArea"></div>
  <div id="lista"></div>
</div>

<!-- Dashboard consolidado -->
<div id="consolidado" class="hidden">
  <header>
    <h2 id="dashTitle"></h2>
    <button onclick="backToMain()">â¬… Voltar</button>
  </header>
  <div id="metricsConsolidado" class="metrics"></div>
  <canvas id="chart" width="400" height="200"></canvas>
</div>
</div>

<script>
// --- UsuÃ¡rios ---
const users={
 Lohan:{pass:"D9f0da85",env:["Modelle","Cia","Thalles"]},
 Marcus:{pass:"Elistray6001",env:["Cia"]},
 Queila:{pass:"alieuq79",env:["Modelle"]},
 Hamonny:{pass:"climatizaÃ§Ã£o",env:["Thalles"]}
};

// --- VariÃ¡veis ---
let env=null,userAtual=null,pedidos=[];
let chart=null;

// --- Temas ---
function themeModelle(){
 document.documentElement.style.setProperty("--bg","#f6e2cf");
 document.documentElement.style.setProperty("--card","#e7c09b");
 document.documentElement.style.setProperty("--accent","#c58c5e");
 document.documentElement.style.setProperty("--text","#000");
}
function themeCia(){
 document.documentElement.style.setProperty("--bg","#064e3b");
 document.documentElement.style.setProperty("--card","#065f46");
 document.documentElement.style.setProperty("--accent","#10b981");
 document.documentElement.style.setProperty("--text","#d1fae5");
}
function themeThalles(){
 document.documentElement.style.setProperty("--bg","#0b1220");
 document.documentElement.style.setProperty("--card","#0f172a");
 document.documentElement.style.setProperty("--accent","#38bdf8");
 document.documentElement.style.setProperty("--text","#e0f2fe");
}

// --- Seleciona ambiente ---
function selectEnv(e){
 env=e;
 document.getElementById("envSelect").classList.add("hidden");
 document.getElementById("loginScreen").classList.remove("hidden");
 envTitle.innerText =
  e==="Modelle" ? "ğŸ‘©â€ğŸ¦° Modelle Skin" :
  e==="Cia" ? "ğŸ“’ Cia & Arte" :
  "ğŸŒ¬ï¸ Thalles ClimatizaÃ§Ã£o";
}

// --- Voltar para seleÃ§Ã£o de ambiente ---
function backToEnv(){
 loginScreen.classList.add("hidden");
 envSelect.classList.remove("hidden");
}

// --- Login ---
function login(){
 if(users[user.value] && users[user.value].pass===pass.value && users[user.value].env.includes(env)){
  userAtual=user.value;
  loginScreen.classList.add("hidden");
  mainApp.classList.remove("hidden");

  appTitle.innerText = 
    env==="Modelle" ? "ğŸ‘©â€ğŸ¦° Modelle Skin â€” "+userAtual :
    env==="Cia" ? "ğŸ“’ Cia & Arte â€” "+userAtual :
    "ğŸŒ¬ï¸ Thalles ClimatizaÃ§Ã£o â€” "+userAtual;

  if(env==="Modelle") themeModelle();
  if(env==="Cia") themeCia();
  if(env==="Thalles") themeThalles();

  // Carrega pedidos do localStorage
  pedidos=JSON.parse(localStorage.getItem(env+"_"+userAtual))||[];
  renderVendas();
 } else loginError.innerText="Login invÃ¡lido";
}

// --- Logout ---
function logout(){location.reload()}

// --- Mostrar PÃ¡gina de Vendas ---
function showVendas(){
 vendas.classList.remove("hidden");
 consolidado.classList.add("hidden");
 renderVendas();
}

// --- Mostrar Consolidado ---
function showConsolidado(){
 vendas.classList.add("hidden");
 consolidado.classList.remove("hidden");
 renderConsolidado();
}

// --- Voltar do dashboard ---
function backToMain(){
 consolidado.classList.add("hidden");
	vendas.classList.remove("hidden");
}

// --- PÃ¡gina de Vendas ---
function renderVendas(){
 let total=0,custos=0;
 pedidos.forEach(p=>{total+=p.valor;if(env!=="Modelle") custos+=(p.custo+p.ordinario);});
 let lucro=total-custos;
 let comissao=total*0.01;

 metrics.innerHTML=env==="Modelle"?`
  <div class="metric">Pedidos<br><strong>${pedidos.length}</strong></div>
  <div class="metric">Total<br><strong>R$ ${total.toFixed(2)}</strong></div>
  <div class="metric">ComissÃ£o 1%<br><strong>R$ ${comissao.toFixed(2)}</strong></div>
 `:` 
  <div class="metric">Pedidos<br><strong>${pedidos.length}</strong></div>
  <div class="metric">Faturamento<br><strong>R$ ${total.toFixed(2)}</strong></div>
  <div class="metric">Custos<br><strong>R$ ${custos.toFixed(2)}</strong></div>
  <div class="metric">Lucro<br><strong>R$ ${lucro.toFixed(2)}</strong></div>
 `;

 formArea.innerHTML=env==="Modelle"?`
  <input id="desc" placeholder="O que Ã© o pedido"><br><br>
  <input id="valor" type="number" placeholder="Valor do pedido"><br><br>
  <button onclick="addPedido()">Adicionar</button>
 `:`
  <input id="desc" placeholder="DescriÃ§Ã£o do serviÃ§o"><br><br>
  <input id="valor" type="number" placeholder="Valor cobrado"><br><br>
  <input id="custo" type="number" placeholder="Custo do material"><br><br>
  <input id="ordinario" type="number" placeholder="Custos operacionais"><br><br>
  <button onclick="addPedido()">Adicionar</button>
 `;

 lista.innerHTML="";
 pedidos.forEach(p=>{
  lista.innerHTML+=`
   <div class="lead">
    <strong>${p.desc}</strong><br>
    ğŸ’° Valor: R$ ${p.valor}<br>
    ${env!=="Modelle"?`ğŸ“‰ Custos: R$ ${(p.custo+p.ordinario)}<br>ğŸ“ˆ Lucro: R$ ${(p.valor-(p.custo+p.ordinario))}<br>`:""}
    <small>ğŸ“… ${new Date(p.data).toLocaleDateString()}</small><br>
    <button class="btn-edit" onclick="editPedido(${p.id})">âœï¸ Editar</button>
    <button class="btn-delete" onclick="deletePedido(${p.id})">ğŸ—‘ï¸ Excluir</button>
   </div>
  `;
 });
}

// --- Adicionar Pedido ---
function addPedido(){
 if(env==="Modelle"){
  pedidos.push({id:Date.now(),desc:desc.value,valor:+valor.value,data:Date.now()});
 }else{
  pedidos.push({id:Date.now(),desc:desc.value,valor:+valor.value,custo:+custo.value,ordinario:+ordinario.value,data:Date.now()});
 }
 localStorage.setItem(env+"_"+userAtual,JSON.stringify(pedidos));
 renderVendas();
}

// --- Editar Pedido ---
function editPedido(id){
 const p=pedidos.find(p=>p.id===id);
 p.desc=prompt("DescriÃ§Ã£o:",p.desc)||p.desc;
 p.valor=+prompt("Valor:",p.valor)||p.valor;
 if(env!=="Modelle"){p.custo=+prompt("Custo:",p.custo)||p.custo;p.ordinario=+prompt("OrdinÃ¡rios:",p.ordinario)||p.ordinario;}
 localStorage.setItem(env+"_"+userAtual,JSON.stringify(pedidos));
 renderVendas();
}

// --- Excluir Pedido ---
function deletePedido(id){
 if(confirm("Deseja excluir este pedido?")){
  pedidos=pedidos.filter(p=>p.id!==id);
  localStorage.setItem(env+"_"+userAtual,JSON.stringify(pedidos));
  renderVendas();
}

// --- Consolidado ---
function renderConsolidado(){
 const total=pedidos.reduce((a,b)=>a+b.valor,0);
 const custos=env==="Modelle"?0:pedidos.reduce((a,b)=>a+(b.custo+b.ordinario),0);
 const lucro=total-custos;

 metricsConsolidado.innerHTML=env==="Modelle"?`
  <div class="metric">Pedidos<br><strong>${pedidos.length}</strong></div>
  <div class="metric">Total<br><strong>R$ ${total.toFixed(2)}</strong></div>
  <div class="metric">ComissÃ£o 1%<br><strong>R$ ${(total*0.01).toFixed(2)}</strong></div>
 `:` 
  <div class="metric">Pedidos<br><strong>${pedidos.length}</strong></div>
  <div class="metric">Faturamento<br><strong>R$ ${total.toFixed(2)}</strong></div>
  <div class="metric">Custos<br><strong>R$ ${custos.toFixed(2)}</strong></div>
  <div class="metric">Lucro<br><strong>R$ ${lucro.toFixed(2)}</strong></div>
 `;

 // --- GrÃ¡fico ---
 const labels=pedidos.map(p=>p.desc);
 const valores=pedidos.map(p=>p.valor);
 const lucros=pedidos.map(p=>env==="Modelle"?0:p.valor-(p.custo+p.ordinario));

 if(chart) chart.destroy();
 const ctx=document.getElementById('chart').getContext('2d');
 chart=new Chart(ctx,{
   type:'bar',
   data:{
     labels:labels,
     datasets:[
       {label:'Valor',data:valores,backgroundColor:'#64ffda'},
       {label:'Lucro',data:lucros,backgroundColor:'#38bdf8'}
     ]
   },
   options:{responsive:true,scales:{y:{beginAtZero:true}}}
 });
}

// --- Export CSV ---
function exportCSV(){
 let csv=env==="Modelle"?"DescriÃ§Ã£o,Valor,Data\n":"DescriÃ§Ã£o,Valor,Custo,OrdinÃ¡rios,Lucro,Data\n";
 pedidos.forEach(p=>{
   if(env==="Modelle") csv+=`${p.desc},${p.valor},${new Date(p.data).toLocaleDateString()}\n`;
   else csv+=`${p.desc},${p.valor},${p.custo},${p.ordinario},${p.valor-(p.custo+p.ordinario)},${new Date(p.data).toLocaleDateString()}\n`;
 });
 const blob=new Blob([csv],{type:"text/csv"});
 const a=document.createElement("a");
 a.href=URL.createObjectURL(blob);
 a.download=env+"_consolidado.csv";
 a.click();
}
</script>
</body>
</html>
