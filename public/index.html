<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRM Premium - Consolidado</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root{
 --bg:#0a192f;
 --card:#112240;
 --accent:#64ffda;
 --text:#e6f1ff;
}
*{box-sizing:border-box;}
body{margin:0;font-family:'Poppins',sans-serif;background:linear-gradient(135deg,var(--bg),#020c1b);color:var(--text);transition:.4s;}
button,input{padding:10px;border:none;border-radius:10px;font-family:'Poppins';}
button{cursor:pointer;font-weight:600;transition:.3s;}
button:hover{transform:scale(1.05);}
.center{min-height:100vh;display:flex;align-items:center;justify-content:center;}
.box{background:var(--card);padding:35px;border-radius:22px;width:380px;text-align:center;box-shadow:0 25px 60px rgba(0,0,0,.45);}
.hidden{display:none;}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:25px;}
.metrics{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:20px;margin-bottom:25px;}
.metric{background:var(--card);padding:20px;border-radius:20px;text-align:center;box-shadow:0 15px 35px rgba(0,0,0,.25);transition:.3s;}
.metric:hover{transform:translateY(-6px);}
.metric strong{font-size:22px;}
.lead{background:#fff;color:#000;padding:18px;border-radius:18px;margin-bottom:15px;box-shadow:0 10px 30px rgba(0,0,0,.2);}
canvas{background:var(--card);border-radius:12px;padding:10px;}
.progress-bar{background:#333;border-radius:12px;overflow:hidden;height:12px;margin:15px 0;}
.progress-fill{background:#64ffda;height:100%;width:0%;transition:.5s;}
</style>
</head>
<body>

<div id="envSelect" class="center">
 <div class="box">
  <h2>ğŸŒ Escolha o ambiente</h2><br>
  <button onclick="selectEnv('Modelle')">ğŸ‘©â€ğŸ¦° Modelle Skin</button><br><br>
  <button onclick="selectEnv('Cia')">ğŸ“’ Cia & Arte</button><br><br>
  <button onclick="selectEnv('Thalles')">ğŸŒ¬ï¸ Thalles ClimatizaÃ§Ã£o</button>
 </div>
</div>

<div id="loginScreen" class="center hidden">
 <div class="box">
  <button onclick="backToEnv()">â¬… Voltar</button>
  <h2 id="envTitle"></h2><br>
  <input id="user" placeholder="UsuÃ¡rio"><br><br>
  <input id="pass" type="password" placeholder="Senha"><br><br>
  <button id="loginBtn">Entrar</button>
  <div id="loginError" style="color:#f87171;margin-top:10px;"></div>
 </div>
</div>

<div id="mainApp" class="hidden" style="padding:30px">
<header>
 <h2 id="appTitle"></h2>
 <button onclick="logout()">Sair</button>
</header>

<div style="margin-bottom:20px;">
 <button onclick="showVendas()">ğŸ“„ PÃ¡gina de Vendas</button>
 <button onclick="showConsolidado()">ğŸ“Š Consolidado</button>
 <button onclick="exportCSV()">â¬‡ï¸ Baixar CSV</button>
</div>

<div id="vendas">
 <div id="metrics" class="metrics"></div>
 <div id="formArea"></div>
 <div id="lista"></div>
</div>

<div id="consolidado" class="hidden">
 <div id="metricsConsolidado" class="metrics"></div>
 <div class="progress-bar"><div id="metaFill" class="progress-fill"></div></div>
 <canvas id="chart"></canvas>
</div>
</div>

<script>
const users={
 Lohan:{pass:"D9f0da85",env:["Modelle","Cia","Thalles"]},
 Marcus:{pass:"Elistray6001",env:["Cia"]},
 Queila:{pass:"alieuq79",env:["Modelle"]},
 Hamonny:{pass:"climatizaÃ§Ã£o",env:["Thalles"]}
};

let env=null,userAtual=null,pedidos=[],chart=null;
const metaVendas={Modelle:150000,Cia:0,Thalles:0};

function selectEnv(e){
 env=e;
 envTitle.innerText=e;
 envSelect.classList.add("hidden");
 loginScreen.classList.remove("hidden");
}

function backToEnv(){
 loginScreen.classList.add("hidden");
 envSelect.classList.remove("hidden");
}

loginBtn.onclick=()=>{
 const u=user.value,p=pass.value;
 if(users[u] && users[u].pass===p && users[u].env.includes(env)){
  userAtual=u;
  pedidos=JSON.parse(localStorage.getItem(env+"_"+userAtual))||[];
  loginScreen.classList.add("hidden");
  mainApp.classList.remove("hidden");
  renderVendas();
 }else loginError.innerText="Login invÃ¡lido";
}

function logout(){location.reload();}

function showVendas(){vendas.classList.remove("hidden");consolidado.classList.add("hidden");renderVendas();}
function showConsolidado(){vendas.classList.add("hidden");consolidado.classList.remove("hidden");renderConsolidado();}

function renderVendas(){
 let total=0;
 pedidos.forEach(p=>total+=p.valor);
 metrics.innerHTML=`
  <div class="metric">Pedidos<br><strong>${pedidos.length}</strong></div>
  <div class="metric">Total<br><strong>R$ ${total.toFixed(2)}</strong></div>
 `;
 formArea.innerHTML=`
  <input id="desc" placeholder="DescriÃ§Ã£o"><br><br>
  <input id="valor" type="number" placeholder="Valor"><br><br>
  <button onclick="addPedido()">Adicionar</button>
 `;
 lista.innerHTML="";
 pedidos.forEach(p=>{
  lista.innerHTML+=`
   <div class="lead">
    <strong>${p.desc}</strong><br>
    ğŸ’° R$ ${p.valor}<br>
    <small>${new Date(p.data).toLocaleDateString()}</small>
   </div>`;
 });
}

function addPedido(){
 pedidos.push({id:Date.now(),desc:desc.value,valor:+valor.value,data:Date.now()});
 localStorage.setItem(env+"_"+userAtual,JSON.stringify(pedidos));
 renderVendas();
}

function renderConsolidado(){
 let total=pedidos.reduce((a,b)=>a+b.valor,0);
 metricsConsolidado.innerHTML=`
  <div class="metric">Total<br><strong>R$ ${total.toFixed(2)}</strong></div>
 `;
 const perc=Math.min(100,(total/metaVendas[env])*100);
 metaFill.style.width=perc+"%";
}

function exportCSV(){
 if(!pedidos.length){alert("Sem dados");return;}
 let csv="DescriÃ§Ã£o,Valor,Data\n";
 pedidos.forEach(p=>{
  csv+=`"${p.desc}",${p.valor},${new Date(p.data).toLocaleDateString()}\n`;
 });
 const blob=new Blob([csv],{type:"text/csv"});
 const a=document.createElement("a");
 a.href=URL.createObjectURL(blob);
 a.download=`${env}_${userAtual}_vendas.csv`;
 a.click();
}
</script>
</body>
</html>
