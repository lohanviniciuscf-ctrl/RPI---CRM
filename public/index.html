<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRM Premium - Consolidado</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root{
  --bg:#0a192f;
  --card:#112240;
  --accent:#64ffda;
  --text:#e6f1ff;
}
*{box-sizing:border-box;}
body{margin:0;font-family:'Poppins',sans-serif;background:linear-gradient(135deg,var(--bg),#020c1b);color:var(--text);transition:.4s;}
button,input{padding:10px;border:none;border-radius:10px;font-family:'Poppins';}
button{cursor:pointer;font-weight:600;transition:.3s;}
button:hover{transform:scale(1.05);}
.center{min-height:100vh;display:flex;align-items:center;justify-content:center;}
.box{background:var(--card);padding:35px;border-radius:22px;width:380px;text-align:center;box-shadow:0 25px 60px rgba(0,0,0,.45);}
@keyframes fade{from{opacity:0;transform:translateY(20px)}to{opacity:1}}
.hidden{display:none;}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:25px;}
.metrics{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:20px;margin-bottom:25px;}
.metric{background:var(--card);padding:20px;border-radius:20px;text-align:center;box-shadow:0 15px 35px rgba(0,0,0,.25);transition:.3s;}
.metric:hover{transform:translateY(-6px);}
.metric strong{font-size:22px;}
.lead{background:#fff;color:#000;padding:18px;border-radius:18px;margin-bottom:15px;box-shadow:0 10px 30px rgba(0,0,0,.2);transition:.3s;}
.lead:hover{transform:translateY(-5px);}
.lead small{opacity:.6;}
.lead button{margin-top:10px;margin-right:5px;font-size:12px;padding:6px 12px;border-radius:8px;}
.btn-edit{background:#fde68a;}
.btn-delete{background:#fecaca;}
.progress-bar{background:#333;border-radius:12px;overflow:hidden;height:12px;margin-top:10px;margin-bottom:15px;}
.progress-fill{background:#64ffda;height:100%;width:0%;transition:.5s;}
canvas{background:var(--card);border-radius:12px;padding:10px;}

/* =========================
   EFEITOS PREMIUM 3D + CLEAN
   (APENAS ADIÇÃO VISUAL)
========================= */

/* Glassmorphism */
.box, .metric, .lead, canvas {
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  background: linear-gradient(135deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
  border: 1px solid rgba(255,255,255,0.12);
}

/* Profundidade 3D */
.box, .metric, .lead {
  transform-style: preserve-3d;
  perspective: 1000px;
}

/* Hover 3D suave */
.metric:hover, .lead:hover, .box:hover {
  transform: translateY(-6px) scale(1.01) rotateX(3deg) rotateY(-2deg);
  box-shadow: 0 30px 80px rgba(0,0,0,0.55);
}

/* Glow no hover */
.metric:hover strong,
button:hover {
  text-shadow: 0 0 12px var(--accent);
}

/* Botões com efeito neon clean */
button {
  position: relative;
  overflow: hidden;
}
button::after {
  content:"";
  position:absolute;
  inset:0;
  border-radius:inherit;
  background: linear-gradient(120deg, transparent, rgba(255,255,255,.35), transparent);
  transform: translateX(-100%);
  transition:.6s;
}
button:hover::after {
  transform: translateX(100%);
}

/* Animação suave de entrada */
.box, .metric, .lead, canvas {
  animation: fadeInSoft .6s ease both;
}
@keyframes fadeInSoft {
  from {opacity:0; transform: translateY(10px);}
  to {opacity:1; transform: translateY(0);}
}

/* Barra de progresso com glow */
.progress-fill {
  box-shadow: 0 0 12px var(--accent);
}

/* Scroll clean */
::-webkit-scrollbar {
  width: 8px;
}
::-webkit-scrollbar-track {
  background: transparent;
}
::-webkit-scrollbar-thumb {
  background: linear-gradient(var(--accent), transparent);
  border-radius: 10px;
}
</style>
</head>
<body>
