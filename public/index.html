<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard CRM</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root{
  --bg:#0a192f;
  --card:#112240;
  --accent:#64ffda;
  --text:#e6f1ff;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,var(--bg),#020c1b);
  color:var(--text);
  transition:.4s;
}
button{cursor:pointer;padding:10px;border:none;border-radius:10px;font-family:'Poppins';font-weight:600;transition:.3s;}
button:hover{transform:scale(1.05);}
.center{min-height:100vh;display:flex;align-items:center;justify-content:center;}
.box{background:var(--card);padding:35px;border-radius:22px;width:380px;text-align:center;box-shadow:0 25px 60px rgba(0,0,0,.45);}
.hidden{display:none;}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:25px;}
.metrics{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:20px;margin-bottom:25px;}
.metric{background:var(--card);padding:20px;border-radius:20px;text-align:center;box-shadow:0 15px 35px rgba(0,0,0,.25);}
.metric strong{font-size:22px;}
canvas{background:var(--card);border-radius:20px;padding:10px;}
</style>
</head>
<body>

<div id="envSelect" class="center">
  <div class="box">
    <h2>üåê Escolha o ambiente</h2><br>
    <button style="background:#e7c09b" onclick="selectEnv('Modelle')">üë©‚Äçü¶∞ Modelle Skin</button><br><br>
    <button style="background:#64ffda" onclick="selectEnv('Cia')">üìí Cia & Arte</button><br><br>
    <button style="background:#7dd3fc" onclick="selectEnv('Thalles')">üå¨Ô∏è Thalles Climatiza√ß√£o</button>
  </div>
</div>

<div id="dashboard" class="hidden" style="padding:30px;">
<header>
  <h2 id="dashTitle"></h2>
  <button onclick="backToEnv()">‚¨Ö Voltar</button>
</header>
<div id="metrics" class="metrics"></div>
<canvas id="chart" width="400" height="200"></canvas>
</div>

<script>
// ---- TEMAS ----
function themeModelle(){
 document.documentElement.style.setProperty("--bg","#f6e2cf");
 document.documentElement.style.setProperty("--card","#e7c09b");
 document.documentElement.style.setProperty("--accent","#c58c5e");
 document.documentElement.style.setProperty("--text","#000");
}
function themeCia(){
 document.documentElement.style.setProperty("--bg","#064e3b");
 document.documentElement.style.setProperty("--card","#065f46");
 document.documentElement.style.setProperty("--accent","#10b981");
 document.documentElement.style.setProperty("--text","#d1fae5");
}
function themeThalles(){
 document.documentElement.style.setProperty("--bg","#0b1220");
 document.documentElement.style.setProperty("--card","#0f172a");
 document.documentElement.style.setProperty("--accent","#38bdf8");
 document.documentElement.style.setProperty("--text","#e0f2fe");
}

// ---- VARI√ÅVEIS ----
let env=null,pedidos=[];
let chart=null;

// ---- AMBIENTES ----
function selectEnv(e){
 env=e;
 envSelect.classList.add("hidden");
 dashboard.classList.remove("hidden");

 dashTitle.innerText =
  e==="Modelle" ? "üë©‚Äçü¶∞ Modelle Skin" :
  e==="Cia" ? "üìí Cia & Arte" :
  "üå¨Ô∏è Thalles Climatiza√ß√£o";

 if(env==="Modelle") themeModelle();
 if(env==="Cia") themeCia();
 if(env==="Thalles") themeThalles();

loadPedidos();
render();
renderChart();
}

function backToEnv(){
 dashboard.classList.add("hidden");
 envSelect.classList.remove("hidden");
}

// ---- CARREGAR PEDIDOS DE TODOS USU√ÅRIOS ----
function loadPedidos(){
 pedidos=[];
 for(const key in localStorage){
   if(key.startsWith(env+"_")){
     try{
       const data=JSON.parse(localStorage.getItem(key));
       if(Array.isArray(data)) pedidos=pedidos.concat(data);
     }catch(e){console.warn("Erro ao ler localStorage:",key);}
   }
 }
}

// ---- RENDER METRICAS ----
function render(){
 let total=0,custos=0;
 pedidos.forEach(p=>{
   total+=p.valor;
   if(env!=="Modelle") custos+=(p.custo+p.ordinario);
 });
 let lucro=total-custos;
 let comissao=total*0.01;

 metrics.innerHTML=env==="Modelle"?`
  <div class="metric">Pedidos<br><strong>${pedidos.length}</strong></div>
  <div class="metric">Total<br><strong>R$ ${total.toFixed(2)}</strong></div>
  <div class="metric">Comiss√£o 1%<br><strong>R$ ${comissao.toFixed(2)}</strong></div>
 `:`
  <div class="metric">Pedidos<br><strong>${pedidos.length}</strong></div>
  <div class="metric">Faturamento<br><strong>R$ ${total.toFixed(2)}</strong></div>
  <div class="metric">Custos<br><strong>R$ ${custos.toFixed(2)}</strong></div>
  <div class="metric">Lucro<br><strong>R$ ${lucro.toFixed(2)}</strong></div>
 `;
}

// ---- RENDER CHART ----
function renderChart(){
 const labels=pedidos.map(p=>p.desc);
 const valores=pedidos.map(p=>p.valor);
 const lucros=pedidos.map(p=>env==="Modelle"?0:p.valor-(p.custo+p.ordinario));

 if(chart) chart.destroy();

 const ctx=document.getElementById('chart').getContext('2d');
 chart=new Chart(ctx,{
   type:'bar',
   data:{
     labels:labels,
     datasets:[
       {label:'Valor',data:valores,backgroundColor:'#64ffda'},
       {label:'Lucro',data:lucros,backgroundColor:'#38bdf8'}
     ]
   },
   options:{responsive:true,scales:{y:{beginAtZero:true}}}
 });
}
</script>
</body>
</html>
